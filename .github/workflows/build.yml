name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9'

    - name: Install uv
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://astral.sh/uv/install.ps1 | Invoke-Expression

    - name: Create and activate virtual environment
      shell: pwsh
      run: |
        uv venv .venv --python=3.11.12

    - name: Install dependencies
      shell: pwsh
      run: |
        # Create a fake Uninstall registry entry so setup.py detection finds ViGEmBus already installed
        $paths = 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\ViGEmFake','HKLM:\SOFTWARE\Wow6432Node\Microsoft\Windows\CurrentVersion\Uninstall\ViGEmFake'
        foreach ($p in $paths) {
          New-Item -Path $p -Force | Out-Null
          New-ItemProperty -Path $p -Name 'DisplayName' -Value 'Nefarius Virtual Gamepad Emulation Bus Driver' -PropertyType String -Force | Out-Null
          New-ItemProperty -Path $p -Name 'DisplayVersion' -Value '1.17.333.0' -PropertyType String -Force | Out-Null
        }
        .\.venv\Scripts\Activate.ps1
        uv pip install vgamepad